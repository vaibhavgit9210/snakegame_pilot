<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #1a1a2e;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    color: #eee;
    flex-direction: column;
    gap: 16px;
  }
  #header {
    display: flex;
    gap: 40px;
    font-size: 20px;
  }
  #header span { color: #0f0; }
  canvas {
    border: 2px solid #0f0;
    border-radius: 4px;
    background: #16213e;
  }
  #message {
    font-size: 18px;
    height: 24px;
    color: #aaa;
  }
  .controls {
    display: none;
    gap: 8px;
  }
  .controls button {
    width: 56px; height: 56px;
    font-size: 24px;
    border: 1px solid #0f0;
    background: #16213e;
    color: #0f0;
    border-radius: 8px;
    cursor: pointer;
  }
  #gyro-btn {
    display: none;
    padding: 10px 20px;
    font-size: 16px;
    border: 1px solid #0f0;
    background: #16213e;
    color: #0f0;
    border-radius: 8px;
    cursor: pointer;
  }
  #gyro-btn.active {
    background: #0f0;
    color: #1a1a2e;
  }
  #tilt-indicator {
    display: none;
    font-size: 14px;
    color: #666;
    height: 20px;
  }
  @media (pointer: coarse) {
    .controls { display: grid; grid-template-columns: repeat(3, 56px); justify-items: center; }
    .controls button:active { background: #0f03; }
    #gyro-btn { display: inline-block; }
    #tilt-indicator { display: block; }
  }
</style>
</head>
<body>
  <div id="header">Score: <span id="score">0</span> &nbsp; Best: <span id="best">0</span></div>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="message">Press any arrow key or tap to start</div>
  <button id="gyro-btn" onclick="toggleGyro()">Enable Tilt Controls</button>
  <div id="tilt-indicator"></div>
  <div class="controls">
    <div></div><button onclick="setDir(0,-1)">&#9650;</button><div></div>
    <button onclick="setDir(-1,0)">&#9664;</button>
    <button onclick="setDir(0,1)">&#9660;</button>
    <button onclick="setDir(1,0)">&#9654;</button>
  </div>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');
const bestEl = document.getElementById('best');
const msgEl = document.getElementById('message');

const GRID = 20;
const CELLS = canvas.width / GRID;
let snake, dir, nextDir, food, score, best = 0, running = false, loop;

function init() {
  snake = [{x: 10, y: 10}];
  dir = {x: 1, y: 0};
  nextDir = {x: 1, y: 0};
  score = 0;
  scoreEl.textContent = 0;
  placeFood();
  draw();
}

function placeFood() {
  do {
    food = {x: Math.floor(Math.random() * CELLS), y: Math.floor(Math.random() * CELLS)};
  } while (snake.some(s => s.x === food.x && s.y === food.y));
}

function draw() {
  ctx.fillStyle = '#16213e';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // food
  ctx.fillStyle = '#e94560';
  ctx.beginPath();
  ctx.arc(food.x * GRID + GRID/2, food.y * GRID + GRID/2, GRID/2 - 2, 0, Math.PI * 2);
  ctx.fill();

  // snake
  snake.forEach((s, i) => {
    ctx.fillStyle = i === 0 ? '#0f0' : '#0a0';
    ctx.fillRect(s.x * GRID + 1, s.y * GRID + 1, GRID - 2, GRID - 2);
  });
}

function update() {
  dir = nextDir;
  const head = {x: snake[0].x + dir.x, y: snake[0].y + dir.y};

  // wall collision
  if (head.x < 0 || head.x >= CELLS || head.y < 0 || head.y >= CELLS) return gameOver();
  // self collision
  if (snake.some(s => s.x === head.x && s.y === head.y)) return gameOver();

  snake.unshift(head);

  if (head.x === food.x && head.y === food.y) {
    score++;
    scoreEl.textContent = score;
    placeFood();
  } else {
    snake.pop();
  }
  draw();
}

function gameOver() {
  clearInterval(loop);
  running = false;
  if (score > best) { best = score; bestEl.textContent = best; }
  msgEl.textContent = `Game Over! Score: ${score}. Press any key to restart.`;
  ctx.fillStyle = 'rgba(0,0,0,0.6)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = '#e94560';
  ctx.font = 'bold 36px sans-serif';
  ctx.textAlign = 'center';
  ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2);
}

function start() {
  init();
  running = true;
  msgEl.textContent = '';
  loop = setInterval(update, 100);
}

function setDir(x, y) {
  if (!running) { start(); return; }
  // prevent reversing
  if (dir.x === -x && dir.y === -y) return;
  nextDir = {x, y};
}

document.addEventListener('keydown', e => {
  const map = {ArrowUp: [0,-1], ArrowDown: [0,1], ArrowLeft: [-1,0], ArrowRight: [1,0],
               w: [0,-1], s: [0,1], a: [-1,0], d: [1,0]};
  const d = map[e.key];
  if (d) { e.preventDefault(); setDir(d[0], d[1]); }
  else if (!running) start();
});

// swipe support
let tx, ty;
canvas.addEventListener('touchstart', e => { tx = e.touches[0].clientX; ty = e.touches[0].clientY; });
canvas.addEventListener('touchend', e => {
  const dx = e.changedTouches[0].clientX - tx;
  const dy = e.changedTouches[0].clientY - ty;
  if (Math.abs(dx) > Math.abs(dy)) setDir(dx > 0 ? 1 : -1, 0);
  else setDir(0, dy > 0 ? 1 : -1);
});

// Gyroscope / tilt controls
let gyroEnabled = false;
const gyroBtn = document.getElementById('gyro-btn');
const tiltEl = document.getElementById('tilt-indicator');
const TILT_THRESHOLD = 15; // degrees of tilt needed to trigger direction change

function handleOrientation(e) {
  if (!gyroEnabled || !running) return;

  const beta = e.beta;   // front-to-back tilt: -180 to 180 (positive = tilted forward)
  const gamma = e.gamma;  // left-to-right tilt: -90 to 90 (positive = tilted right)

  tiltEl.textContent = `Tilt: L/R ${Math.round(gamma)}° F/B ${Math.round(beta)}°`;

  const absGamma = Math.abs(gamma);
  const absBeta = Math.abs(beta);

  // Only change direction if tilt exceeds threshold
  if (absGamma < TILT_THRESHOLD && absBeta < TILT_THRESHOLD) return;

  // Pick the stronger axis
  if (absGamma > absBeta) {
    // left/right tilt dominates
    setDir(gamma > 0 ? 1 : -1, 0);
  } else {
    // forward/back tilt dominates
    setDir(0, beta > 0 ? 1 : -1);
  }
}

async function toggleGyro() {
  if (gyroEnabled) {
    gyroEnabled = false;
    window.removeEventListener('deviceorientation', handleOrientation);
    gyroBtn.textContent = 'Enable Tilt Controls';
    gyroBtn.classList.remove('active');
    tiltEl.textContent = '';
    return;
  }

  // iOS 13+ requires permission request from a user gesture
  if (typeof DeviceOrientationEvent.requestPermission === 'function') {
    try {
      const permission = await DeviceOrientationEvent.requestPermission();
      if (permission !== 'granted') {
        tiltEl.textContent = 'Permission denied';
        return;
      }
    } catch (err) {
      tiltEl.textContent = 'Sensor error: ' + err.message;
      return;
    }
  }

  window.addEventListener('deviceorientation', handleOrientation);
  gyroEnabled = true;
  gyroBtn.textContent = 'Tilt Controls ON';
  gyroBtn.classList.add('active');
  tiltEl.textContent = 'Tilt your phone to steer!';
}

init();
</script>
</body>
</html>
